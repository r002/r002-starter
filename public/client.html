<body>
  Hello from client!
  <script type="module">
    import { getIssues } from "./js/ghService.js" 

    runGuiLogic()

    function runGuiLogic() {
      runTest01().then(rs => {
        console.log(">> runGuiLogic test01 passed:", rs)
      })
    }

    async function runTest01 () {
      const numberOfIssues = 5
      const collection = await getIssues(numberOfIssues)
      console.log('>> getIssues():', numberOfIssues, collection)
      if (collection.getAll().length === 5) {
        return true
      }
      return false
    }
  </script>
